<body>
    <div id="cover">
    </div>

    <div class="XCenter rela" id="loadImgContainer">
        <img src="imgs/load1.jpg" id="load1">
        <div id="load2Container">
            <canvas id="wave"></canvas>
            <img src="imgs/load2.jpg" id="load2" >
        </div>
    </div>

    <!--显示loading的脚本-->
    <script>
        (function() {
            var c = document.getElementById("wave");
            var cxt = c.getContext("2d");
            cxt.fillStyle="#f7f7f7";
            var j = 0;
            function draw(){
                cxt.clearRect(0, 0, 330, 200);
                cxt.beginPath();
                for (var i = 0;i < 330;i += 10){
                    cxt.lineTo(i, (Math.sin(i/10 + j)+1.2)*60);
                }
                cxt.lineTo(320, 0);
                cxt.lineTo(0, 0);
                cxt.lineTo(0, 20);
                cxt.closePath();
                cxt.fill();
                j += 0.4;
            }
            window.wave = setInterval(function (){draw()}, 20);
        })();
        (function() {
            var container = document.getElementById('loadImgContainer');
            function resizeLoadContainer() {
                container.style.height = Number(getComputedStyle(container).width.replace('px','')) * 0.5625 + 'px';
            }
            resizeLoadContainer();
            window.onresize = function() {
                resizeLoadContainer();
            };
            //document.getElementById('load2').onload = function(){alert(1);}
        })();
    </script>

    <div class="XCenter rela" id="hoverImgContainer">

        <!--opera和safari不能用srcset-->
        <img src="imgs/bggrey.png" srcset="imgs/bggrey.png 1400w, imgs/bggrey.png 2000w" id="bgImg">
        <img src="imgs/handle.jpg" class="hoverImgHandle" id="designImgHandle">
        <img src="imgs/design.svg" class="hoverImg" id="designImg">

        <!--导航条-->

        </nav>
    </div>

	<script src="js/jquery-1.11.3.js"></script>

</body>
<script>
    if(document.readyState == 'complete'){
        $('#cover').css('opacity','0');
    }
    document.getElementsByTagName('body')[0].onload = function() {
        $('#cover').css('opacity',0);
        $('#load2Container').css('top','29%');

</script>
