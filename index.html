			<!--显示loading的脚本-->
			<script>

				window.process = 0;
				function processing(num) {
					window.process += num;
				}
				(function() {
					var c = document.getElementById("wave");
					var cxt = c.getContext("2d");
					cxt.fillStyle="#f7f7f7";
					var j = 0;
					function draw(){
						cxt.clearRect(0, 0, 330, 200);
						cxt.beginPath();
						for (var i = 0;i < 330;i += 10){
							cxt.lineTo(i, (Math.sin(i/10 + j)+1.2)*60);
						}
						cxt.lineTo(320, 0);
						cxt.lineTo(0, 0);
						cxt.lineTo(0, 20);
						cxt.closePath();
						cxt.fill();
						j += 0.4;
					}
					window.wave = setInterval(function (){
						draw();
						document.getElementById('load2Container').style.top = 53-0.24*window.process + '%';
						if(window.process != 0) console.log(window.process);
					}, 20);
				})();
	
				
				(function() {
					var container = document.getElementById('loadImgContainer');
					var html = document.getElementsByTagName('html')[0];
					function resizeLoadContainer() {
						if(html.offsetWidth/html.offsetHeight < 16/9) {
							var width = html.offsetHeight *16/9 +'px';
							container.style.width = width;
							var width = html.offsetHeight *16/9 +'px';
							document.getElementById('hoverImgContainer').style.width = width;
							document.getElementById('bgImg').style.width = width;
						}
						else {
							document.getElementById('hoverImgContainer').style.width = '100%';
							document.getElementById('bgImg').style.width = '100%';
							container.style.width = '100%';
						}
						container.style.height = Number(getComputedStyle(container).width.replace('px','')) * 0.5625 + 'px';
					}
					resizeLoadContainer();
					window.onresize = function() {
							resizeLoadContainer();
					};
				})();
			</script>
